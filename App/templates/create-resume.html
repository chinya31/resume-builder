{% load static %}

<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <title>
   Resume Builder
  </title>
  <link href="{% static './style.css' %}" rel="stylesheet"/>
 </head>
 <body>
  <!-- partial:index.partial.html -->
  <div id="javascript_header">
  </div>
  <form method="POST">
    {% csrf_token %}
    <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %} style="color:red;">{{ message }}</li>
      {% endfor %}
    </ul>
   <div class="form__header">
    <h1>
     Build Your Resume
    </h1>
    <p>
     Enter the fields below to generate a resume file.
    </p>
   </div>
   <h2>
    Personal Details
   </h2>
   <div class="form-group">
    <label for="name">
     Full Name
     <span>
      *
     </span>
    </label>
    <input id="name" name="name" value="{{resume_build.full_name}}" type="text"/>
    <div class="error" id="name__error">
    </div>
   </div>
   <div class="form-group">
    <label for="address">
     Address
    </label>
    <input id="address" name="address" value="{{resume_build.address}}" type="text"/>
   </div>
   <div class="form-group">
    <label for="phone">
     Phone
    </label>
    <input id="phone" name="phone" value="{{resume_build.phone}}" type="text"/>
   </div>
   <div class="form-group">
    <label for="email">
     Email
     <span>
      *
     </span>
    </label>
    <input id="email" name="email" value="{{resume_build.email}}" type="email"/>
    <div class="error" id="email__error">
    </div>
   </div>
   <div class="form-group">
    <label for="skills">
     Skills
    </label>
    <input id="skills" name="skills" value="{{resume_build.skills}}" type="text"/>
   </div>
   <div class="form-group">
    <label for="about">
     About You
    </label>
    <textarea id="about" name="about" placeholder="{{resume_build.about_you}}"></textarea>
   </div>
   <div class="form-group">
    <label for="career">
     Career Objectives
    </label>
    <textarea id="career" name="career" placeholder="{{resume_build.career}}"></textarea>
   </div>
   <div class="form-group">
    <label for="education">
     Education
    </label>
    <textarea id="education" name="education" placeholder="{{resume_build.education}}"></textarea>
   </div>
   <div class="line-break">
   </div>
   
   <input type="submit" value="Submit Info"/>
   <br>
   <a  class="button"style="background-color:red;" href="index">Back to home</a>
  </form>
  <!-- partial -->
  <script src="{% static './script.js' %}">
  </script>
 </body>
</html>
